<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500&family=Edu+QLD+Beginner&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie Project</title>
</head>
<body>
    
    <div class="container" style ="margin-top:20px;">
        <div class="card text-center">
            <div class="card-header">
              <strong style="font-size: 18px;">Movie Project</strong>
            </div>
    
            <center>
                <div class="card-body">
                    <div class="row">
                      <form class="col-sm-6" id="film-form" name="form">
                        <div class="form-group">
                          <input type="text" class="form-control" id="title" placeholder="Movie Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="url" placeholder="Movie URL">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="director" placeholder="Director Name">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="fragman" placeholder="Fragment URL">
                      </div>
                        <button type="submit" class="btn btn-success">Add A Movie</button>
                      </form>
                      <form class="col-sm-6" id="filter-form" name="form">
                        <div class="form-group">
                          <input type="text" class="form-control" id="filter" placeholder="Filter By Name">
                        </div>
                        <button type="submit" class="btn btn-success">Filter</button>
                    </div>
                <hr> </div>
            </center>
            <div class="card-body">
                <h5 id="films-title" style="font-size: 18px;"> <strong>MOVIES</strong> </h3>
                    <hr>
                    <table class="table table-dark">
                        <thead>
                          <tr class="bg-info">
                            <th class="bg-info" scope="col">Movie Poster</th>
                            <th scope="col">Movie Nmae</th>
                            <th scope="col">Movie Director</th>
                            <th scope="col">Movie Fragment</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody id="films">
                        </tbody>
                      </table>
                      <hr>
                      <center>
                        <a id = "clear-films" class="btn btn-danger clearbutton" href="#">Clear All Movies</a>      
                      </center>    
            </div>
          </div>
    </div>
    
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

          <script src="js/ui.js"></script>
          <script src="js/storage.js"></script>
          <script src= "js/film.js"></script>
          
          <script src="js/project.js"></script>
</body>
</html>
